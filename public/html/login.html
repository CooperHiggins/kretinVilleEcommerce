<html>
<head>
<title>Kretin Ville Admin Login</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="main.css"/>
<!-- Include JS File Here -->
<script src="../js/login.js"></script>
</head>
<body>
<div class="container login">
    <div class="main">
        
    <h2>Kretin Ville Admin Login</h2>

        <form id="form_id" method="post" name="myform">
        <div class="form-box">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/>
        </div>
        
        <div class="form-box">
            <label>Password :</label>
            <input type="password" name="password" id="password"/>
        </div>

        <div class="submit-box">
            <input type="button" value="Login" id="submit" onclick="validate()"/>
        </div>
        </form>

        <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>
    </div>
</div>
</body>
</html>
